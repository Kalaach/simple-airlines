<div class="airport-picker-component">
  <input
    type="text"
    name="origin"
    [(ngModel)]="originShortName"
    (input)="onOriginInputDebounce($event)"
    placeholder="Origin"
    autocomplete="off" />
  <input
    type="text"
    name="destination"
    #destination
    [(ngModel)]="destinationShortName"
    (input)="onDestinationInputDebounce($event)"
    [disabled]="!origin || !originShortName"
    placeholder="Destination"
    autocomplete="off"/>

  <div class="airport-dropdown" *ngIf="originDropdownVisible">
    <ul *ngIf="originDropdownList.length > 0">
      <li *ngFor="let originItem of originDropdownList" (click)="onOriginItemClick(originItem)">
        <label>{{ originItem.iata }} /</label> {{ originItem.shortName }}
      </li>
    </ul>
    <p *ngIf="originDropdownList.length === 0">
      Sorry, but we didn't find any matches... :/
    </p>
  </div>

  <div class="airport-dropdown" *ngIf="destinationDropdownVisible">
    <ul *ngIf="destinationDropdownList.length > 0">
      <li *ngFor="let destinationItem of destinationDropdownList" (click)="onDestinationItemClick(destinationItem)">
        <label>{{ destinationItem.iata }} /</label> {{ destinationItem.shortName }}
      </li>
    </ul>
    <p *ngIf="destinationDropdownList.length === 0">
      Sorry, but we didn't find any matches<br />or there is no connection from the origin... :/
    </p>
  </div>
</div>
